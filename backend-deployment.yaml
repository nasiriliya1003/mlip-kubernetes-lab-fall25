apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-backend
  template:
    metadata:
      labels:
        app: flask-backend
    spec:
      containers:
      - name: flask-backend
        image: niliya1003/user-engagement-backend:1.0.0
        ports:
        - containerPort: 5001
        # IMPLEMENTATION: Added lifecycle hook for graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]  # Give time for SIGTERM handling
        volumeMounts:
        - name: model-volume
          mountPath: /shared-volume
          readOnly: true
      volumes:
      - name: model-volume
        persistentVolumeClaim:
          claimName: model-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: flask-backend-service
spec:
  type: ClusterIP
  selector:
    app: flask-backend
  ports:
    - port: 5001
      targetPort: 5001